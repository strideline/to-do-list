<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <form id="myForm">
   
    <div id="list-title">
      <label>Simple To-Do List</label>
    </div>
    
    <div class="text-field">
      <input id="copy" name="toDo" placeholder="Enter text" type="text" autocomplete="off">
    
      <input id= "submit" type="image" src="go_icon.svg">
    </div>
  </form>

  <div id="listed-items">
    <ul id="list"></ul>
  </div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
